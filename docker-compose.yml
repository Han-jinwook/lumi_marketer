version: '3.8'

services:
  crawler:
    build: .
    container_name: skin_shop_crawler
    volumes:
      - ./확장_피부샵_원장_데이터.csv:/app/확장_피부샵_원장_데이터.csv  # Persist CSV output
      - ./crawler.log:/app/crawler.log                     # Persist logs
    env_file:
      - .env
    restart: "no"  # Don't restart automatically when finished
